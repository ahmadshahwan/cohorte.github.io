<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">

    <!-- prettify CSS (corresponding js at footer)-->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/prettify.css" type="text/css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/bootstrap.css" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Syntax highlighter -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/syntax.css" />
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/cohorte.css" type="text/css" />

    <!-- Typekit (should stay at top of page, do not move to footer)-->
    <script type="text/javascript" src="//use.typekit.net/abh3wgk.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <!-- PrettyPhoto -->
    <!--script src="{{ site.baseurl }}/resources/js/jquery.js" type="text/javascript" charset="utf-8"></script-->
    <script src="{{ site.baseurl }}/resources/js/jquery-1.8.3.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/prettyPhoto.css" type="text/css" media="screen" charset="utf-8" />
    <script src="{{ site.baseurl }}/resources/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

  </head>
